<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./styles/style.css">

<body>
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <main>
        <section class="section main">
            <div class="container">
                <div class="headers">

                    <h2>Я веб-разработчик и<br>разработчик мобильных приложений</h2>

                        <input type="text" placeholder="E-mail" name="email" autocomplete="off">
                        <select name="reason">

                            <option value="Заказать мобильное приложение">Заказать мобильное приложение</option>

                            <option value="Задать вопрос">Задать вопрос</option>
                            <option value="Другое">Другое</option>
                           </select>
                        <textarea name="message" id="" cols="30" rows="5" placeholder="Сообщение" class="textarea"></textarea>
                    </div>
                    <button class="send-btn">Отправить</button>
                </form>
                <div class="contacts">
                    <span>Мои контакты:</span>
                    <span>+7 (999) 562 19 05</span>
                    <div class="links">
                        <a href="https://vk.com/letsinspire" target="_blank"><span class="icon icon-vk"></span></a>
                        <a href="https://t.me/wamdy18" target="_blank"><span class="icon icon-tg"></span></a>
                        <a href="https://wa.me/79995621905" target="_blank"><span class="icon icon-wa"></span></a>
                    </div>
                    
                    
                    
                </div>
            </div>
        </section>

        <span>Сообщение отправлено!</span>
    </div>
    </main>
